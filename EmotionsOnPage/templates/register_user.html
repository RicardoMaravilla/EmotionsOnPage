<!-- Vista para registrar usuarios -->
{% extends "base.html" %}
{% block content %}
      <!-- Start form -->
      <div class="container">  
        <div class="form-row justify-content-center text-center p-5 m-3 border border-warning rounded">
        <form>
          <div class="row justify-content-center">
            <input type="text" class="col-sm-3 form-control m-3" id="nombre" placeholder="Tu nombre">
            <div class="w-100"></div> <!--Hack to center inputs-->
            <input type="email" class="col-sm-3 form-control" id="email" placeholder="Email">
            <div class="w-100"></div>
            <input type="password" class="col-sm-3 form-control m-3" id="password" placeholder="Password">
            <div class="w-100"></div>
          </div>
              <p class="col font-weight-normal text">By clicking "sign up", or continuing with the other options below, you
                agree to Emotions on Page’s, you agree to <a>Emotions on Page’s Terms</a> of Service and have read the Privacy
                Policy</p><br>
              <p class="col font-weight-normal text">¿Eres psicólogo? <a href="{% url 'register_psicologo' %}" class="col font-weight-normal link">Regístrate como psicólogo</a></p>
              <p class="col m-1">
                <button type="button" class="btn btn-outline-warning">Registrarme</button>
              </p>
            </form>
          </div>
      </div>
      <!-- End form -->
      {% endblock %}
